<!DOCTYPE html>
<html>
<head>
    <title>Test Welcome Animation - Manual</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { 
            background: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px;
        }
        button:hover { background: #45a049; }
        #status { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 4px; }
        .log { margin-top: 10px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Test Welcome Animation - Manual</h1>
    <button onclick="clearStorage()">Clear LocalStorage</button>
    <button onclick="openSite()">Buka Website</button>
    <button onclick="checkStorage()">Check LocalStorage Status</button>
    
    <div id="status"></div>
    <div id="log" class="log"></div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearStorage() {
            try {
                localStorage.removeItem('tenuntimor-welcome-shown');
                document.getElementById('status').textContent = 'LocalStorage cleared! Welcome animation akan muncul saat refresh.';
                log('LocalStorage item removed: tenuntimor-welcome-shown');
            } catch (error) {
                log('Error clearing storage: ' + error.message);
            }
        }

        function checkStorage() {
            try {
                const hasVisited = localStorage.getItem('tenuntimor-welcome-shown');
                const status = hasVisited ? 'Item exists: ' + hasVisited : 'Item does not exist';
                document.getElementById('status').textContent = status;
                log('Storage check: ' + status);
            } catch (error) {
                log('Error checking storage: ' + error.message);
            }
        }

        function openSite() {
            log('Opening website...');
            window.open('http://localhost:3002/', '_blank');
        }

        // Initial check
        checkStorage();
        log('Test page loaded. Ready to test welcome animation.');
    </script>
</body>
</html>
